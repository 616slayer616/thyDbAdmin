<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/thyDbAheader :: header">
</head>
<body>
<th:block th:replace="fragments/thyDbAnav :: nav"></th:block>
<div class="container  mt-3">
    <div th:fragment="tableList">
        <div th:replace="fragments/thyDbAquery::query"></div>
        <span th:if="${#lists.isEmpty(data)}">Keine Daten</span>
        <table class="table table-bordered table-striped" th:if="${not #lists.isEmpty(data)}">
            <tr>
                <th th:each="col : ${columns}"><span th:text="${col}"></span></th>
            </tr>
            <tr th:each="row : ${data}">
                <th th:each="col : ${row}"><span th:text="${col.value}"></span></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
